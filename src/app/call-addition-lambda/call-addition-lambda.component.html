<div class="col-md-12">
    <h2>Perform Addition</h2>
</div>
<div class="col-md-6">
    <form [formGroup]="callAdditionForm" (ngSubmit)="performAddition(callAdditionForm.value)" autocomplete="off">
        <div class="form-group">
            <label for="numberOne">Number One: </label>
            <input formControlName="numberOne" id="numberOne" type="number" class="form-control">
        </div>
        <br>
        <div class="form-group">
            <label for="numberTwo">Number Two: </label>
            <input formControlName="numberTwo" id="numberTwoo" type="number" class="form-control">
        </div>
        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Perform Addition</button>
        </div>
        <br>
        <div class="form-group">
            <label for="numberResult">Result: </label>
            <input formControlName="numberResult" id="numberResult" type="number" class="form-control" [readonly]="true">
        </div>
    </form>
</div>
